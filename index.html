<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conócenos Mejor - Juego para Parejas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Conócenos Mejor</h1>
        <p>Un juego para conocer mejor a tu pareja con preguntas divertidas y profundas</p>
        
        <div class="controls">
            <button id="startBtn">Iniciar Juego</button>
            <button id="nextBtn" disabled>Siguiente Pregunta</button>
            <button id="resetBtn">Reiniciar</button>
        </div>
        
        <div class="timer-container">
            Tiempo: <span class="timer" id="timer">30</span>s
        </div>
        
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face card-front">
                    <h2>A conocernos mejor</h2>
                    <p>Presiona "Iniciar Juego" para comenzar</p>
                </div>
                <div class="card-face card-back">
                    <span class="question-number" id="questionNumber">1/30</span>
                    <p class="question-text" id="questionText">¿Cuál es tu pregunta?</p>
                </div>
            </div>
        </div>
        
        <div class="settings-panel">
            <h2>Configuración</h2>
            <div class="setting-group">
                <label for="timePerQuestion">Tiempo por pregunta (segundos):</label>
                <input type="number" id="timePerQuestion" value="30" min="5" max="120">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
